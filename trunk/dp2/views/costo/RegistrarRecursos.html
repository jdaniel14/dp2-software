    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/cronograma/css/cronograma.css" rel="stylesheet">
	<link type="text/css" href="../../static/costo/datepicker/css/ui-lightness/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" />
	<script src="../../static/costo/js/jquery-1.7.1.min.js"></script>
	<script src="../../assets/js/jquery.js"></script>
	<script src="../../static/costo/datepicker/js/jquery-1.9.1.js"></script>
	<script src="../../static/costo/datepicker/js/jquery-ui-1.10.3.custom.js"></script>
	<script src="../../static/costo/datepicker/js/jquery-ui-1.10.3.custom.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<div id="header"></div>
		
    <div class="container">	
	<div class="row">
	<div class="col-md-3" width="100%">
		<div class="well sidebar-nav hidden-print" id="sideBarNavegacion" role="navigation" width="100%" style="display:none;">

	  </div>
	</div>
	
	<div class="col-md-9" role="main">
      <div class="starter-template">
	  <!-- Reemplazar ese mi proyecto por una variable con el nombre del proyecto  -->
        <h1 id="nombreProyecto"></h1>
        <!--<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>-->
		<h2 style="text-align:left">Registrar recursos</h1>
      </div>
	  	  
	  
	  <div class="" id="RecursosProyecto">

		
		<input type="hidden" name="numFilas" id="numFilas" value="0">
		
		
		<div id="divErrorNombre" class="form-group">			
			<label id="labErrorNombre" class="control-label" style="display:none">El nombre del recurso no puede ser vacío</label>
		</div>
		<div id="divErrorCostoUnitario" class="form-group">			
			<label id="labErrorCostoUnitario" class="control-label"  style="display:none">El costo unitario deben ser un número mayor a 0</label>
		</div>
		<div id="divCostoFijo" class="form-group">			
			<label id="labCostoFijo" class="control-label" style="display:none">EL costo fijo deben ser un número mayor a 0</label>
		</div>
		<div id="divErrorFechaI" class="form-group">			
			<label id="labErrorFechaI" class="control-label" style="display:none">La fecha de inicio debe ser distinta de vacía</label>
		</div>
		<div id="divErrorFechaF" class="form-group">			
			<label id="labErrorFechaF" class="control-label" style="display:none">La fecha de fin debe ser distinta de vacía</label>
		</div>		
		<div id="divErrorFecha" class="form-group">			
			<label id="labErrorFecha" class="control-label" style="display:none">La fecha de inicio debe ser menor a la fecha de fin</label>
		</div>
		
		<table class="tablesorter table table-bordered hasFilters tablesorter-bootstrap" width="90%" id="tablaRecursos">
		
			<tr>
				<td width="10%"><b>#</b></td>
				<td width="40%"><b>Recurso</b></td>
				<td width="20%"><b>Tipo</b></td>
				<td width="30%"><b>Unidad de Medida</b></td>				
			</tr>
			
		</table >
		<table width="90%" id="tablaAgrega" style="display:none;"> <tr><td align='left'> <span onClick='agregaFilaRecurso();' class='glyphicon glyphicon-plus-sign'>Agregar</span></td></tr> </table>
		<table><tr>&nbsp;
		</tr>
		<tr>&nbsp;
		</tr><tr>&nbsp;
		</tr></table>
		
		<table width="100%">
		
			<tr width="100%">
			<td width="100%" align="center"> 
			<button type="button" class="btn btn-primary" id="btnEditar">Editar</button>
			<button type="button" class="btn btn-primary" id="btnGrabar" style="display:none;">Grabar</button>
			<button type="button" class="btn btn-primary" id="btnCancelar" style="display:none;">Cancelar</button>			
		
		</table>

	  </div>
	  
	  <input type='text' class='calendar' style='display:none'>
	  
	</div>
	</div> 
    </div><!-- /.container -->

    ================================================== -->

    <script src="../../bootstrap/js/bootstrap.min.js"></script>

	<script src="../../static/costo/js/Utils.js"></script>
	<script src="../../static/costo/js/RegistrarRecursos.js"></script>
	
	
  </body>
</html>
