<!DOCTYPE html>
<html lang="es">
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="../../assets/ico/favicon.png">

        <title>Materializar el Riesgo</title>
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="../../static/riesgo/css/riesgo.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="../../assets/js/html5shiv.js"></script>

    <body>
        <div id="header"></div>

        <div class="container">
            <div class="h1-title">
                <h2></h2>
                <h3>Aceptación de cambios en el Gantt</h3>

            </div>
            <div class="container" id="camposMaterializados">

                

            </div>
        </div>

    <div class="modal" id="modalExito">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Confirmación</h3>
                </div>
                <div class="modal-body titulo-tabla">
                    <label class="col-lg-12 control-label">Se ha registrado con exito</label>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">Aceptar</button>
                    <button class="btn btn-info" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div> 
    </div>
 <div class="modal" id="modalRechazado">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Rechazo</h3>
                </div>
                <div class="modal-body titulo-tabla">
                    <label class="col-lg-12 control-label">Se ha rechazado el cambio</label>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">Aceptar</button>
                    <button class="btn btn-info" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div> 
    </div>
    <script src="../../assets/js/jquery-1.7.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/riesgo/js/gestionCambios.js"></script>
    <script src="../../assets/js/header.js"></script>
    </body>
