  <body>

    <div id="header"></div>

    <div class="container">	
	<div class="row">
	<div class="col-md-3" width="100%">
	</div>
	
	<div class="col-md-9" role="main">
      <div class="starter-template">
	  <!-- Reemplazar ese mi proyecto por una variable con el nombre del proyecto  -->
        <h1 id="nombreProyecto"></h1>
        <!--<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>-->
      </div>
	  <form class="form-horizontal" name="formReserva" id="formReserva">
			
			<div class="form-group">			
				<label class="col-lg-2 control-label">Fecha l√≠mite:</label>
				<div class="col-lg-4">
				  <input type="text" readonly="readonly" class="form-control calendar" id="fechaLimite" >
				  <input type="hidden" id="fechaUnix">
				</div>
			</div>
			<div class="form-group">			
				<label class="col-lg-2 control-label">Indicador:</label>
				<div class="col-lg-4">
				  <select class="form-control" id="comboIndicador">
					<option value="ac">PV/EV/AC</option>
					<option value="cv">CV</option>
					<option value="cpi">CPI</option>
					<option value="spi">SPI</option>
					<option value="sv">SV</option>
					<option value="bac">BAC</option>
					<option value="eac">EAC</option>
					<option value="etc">ETC</option>
					<option value="vac">VAC</option>
					<option value="tcpi">TCPI</option>
				  </select>
				  <input type="hidden" id="indicador">
				</div>
			</div>
			<button type="button" class="btn btn-default" onclick="cargaChart()">Graficar</button>
			<button type="button" class="btn btn-default" onclick="history.back()">Atras</button>
			
	  <input type='text' class='calendar' style='display:none'>

	  </form>
	  
	  <div id="chart_div" style="width: 1000px; height: 750px; align: left"></div>
			
	  </div>
	  
	</div>
