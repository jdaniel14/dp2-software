    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

  <body>

    <div id="headerGeneral">

    </div>

    <div class="container">

      <div class="starter-template">
	  <!-- Reemplazar ese mi proyecto por una variable con el nombre del proyecto  -->
        <h1 >Registrar Lección Aprendida</h1>
        <!--<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>-->
      </div>
	<div class="well">
	<div id="myTabContent" class="tab-content">
		<div class="tab-pane active in" id="registrar">
		<p>
		<form class="form-horizontal" role="form" action='' method="POST">
		  <fieldset>

		  	<div class="form-group">
			  <!-- Proyectos Asignados -->
			  <label class="col-lg-4 control-label" for="idexp">Proyecto:</label>
			  <div class="controls col-lg-6">
				<select class="form-control" id="idexp" name="idexp" placeholder="" class="input-xlarge">

				</select>
				<!--<p class="help-block">Please provide your E-mail</p>-->
			  </div>
			</div>

			<div class="form-group" style="display:none">
			  <!-- IdColaborador -->
			  <label class="col-lg-4 control-label"  for="idEmpleado">Id del Colaborador:</label>
			  <div class="controls col-lg-6">
				<input class="form-control" type="text" id="idEmpleado" name="idEmpleado" placeholder="" class="input-xlarge" >
				<!--<p class="help-block">Username can contain any letters or numbers, without spaces</p>-->
			  </div>
			</div>

			<div class="form-group">
			  <!-- Categoria de Leccion Aprendida -->
			  <label class="col-lg-4 control-label" for="cla">Categoria Lección Aprendida:</label>
			  <div class="controls col-lg-6">
				<select class="form-control" id="cla" name="cla" placeholder="" class="input-xlarge">

				</select>
				<!--<p class="help-block">Please provide your E-mail</p>-->
			  </div>
			</div>
			
			<div class="form-group">
			  <!-- Leccion Aprendida -->
			  <label class="col-lg-4 control-label"  for="dla">Descripcion:</label>
			  <div class="controls col-lg-6">
				  <textarea id="dla" name="dla" class="form-control" placeholder="Redacte su leccion aprendida..." rows="10"></textarea>
			  </div>
			</div>

			<div class="form-group">
			  <!-- Button -->
			  <div class="controls">
				<table width="100%">			
					<tr width="100%">
						<td width="50%" align="right">
							<button type="button" class="btn btn-primary" id="btnGrabar">
							Guardar
							</button>
						</td>
						<td width="50%" align="left">
							<button type="button" class="btn btn-primary" id="btnCancelar" onclick="location.href='ListaLeccionesAprendidas.html'">
							Cancelar
							</button>
						</td>
					</tr>			
				</table>
			  </div>
			</div>
		  </fieldset>
		</form>
		</p>
		</div>
	</div>
	</div>

  </body>
