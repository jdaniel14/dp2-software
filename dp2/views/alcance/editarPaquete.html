<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Detalle del Diccionario</title>
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../static/alcance/css/diccionario.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DP2</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="h1-title">
        <h1 id="nombreProyecto">Proyecto 1</h1>
      </div>
      <div class="h2-title">
        <h2 id="nombre">Paquete de trabajo</h2>
      </div>  
      <div class="container">
        <form id="form-paquete" role="form" action="javascript:editarPaquete()">
          <div class="row">
            <!--Id-->
            <div class="form-group col-md-2">
              <label for="id_paquete_trabajo">Id</label>
              <p class="form-control-static" id="id_paquete_trabajo"></p>
            </div>
            <!--Cuenta control-->
            <div class="form-group col-md-2">
              <label for="version">Versión</label>
              <p class="form-control-static" id="version"></p>
            </div>
            <!--Ultima actualizacion-->
            <div class="form-group col-md-3">
              <label for="ultima_actualizacion">Ultima Actualización</label>
              <p class="form-control-static" id="ultima_actualizacion"></p>
            </div>
            <!--Responsable-->
            <div class="form-group col-md-5">
              <label for="id_empleado_responsable">Responsable</label>
              <select class="form-control" id="id_empleado_responsable">  
              </select>
            </div>
          </div>
          <!--Descripcion del paquete de trabajo-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="descripcion">Descripción</label>
              <textarea rows="2" class="form-control" id="descripcion" placeholder="Descripción del paquete de trabajo"></textarea>
            </div>
          </div>
          <!--Criterio de aceptacion-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="criterios_aceptacion">Criterio de aceptación</label>
              <textarea rows="2" class="form-control" id="criterios_aceptacion" placeholder="Criterio de aceptación para el paquete de trabajo"></textarea>
            </div>
          </div>
          <!--Entregables-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="entregables">Entregables</label>
              <textarea rows="2" class="form-control" id="entregables" placeholder="Entregables del paquete de trabajo"></textarea>
            </div>
          </div>
          <!--Supuestos-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="supuestos">Supuestos</label>
              <textarea rows="2" class="form-control" id="supuestos" placeholder="Supuestos del paquete de trabajo"></textarea>
            </div>
          </div>
          <!--Recursos-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="recursos">Recursos</label>
              <p class="form-control-static" id="recursos"></p>
            </div>
          </div>
          <!--Duracion-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="duracion">Duración</label>
              <p class="form-control-static" id="duracion"></p>
            </div>
          </div>
          <!--Hitos-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="hitos">Hitos</label>
              <textarea rows="2" class="form-control" id="hitos" placeholder="Hitos del paquete de trabajo"></textarea>
            </div>
          </div>
          <!--Costo-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="costo">Costo</label>
              <p class="form-control-static" id="costo"></p>
            </div>
          </div>
          <!--Interdependencias-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="interdependencias">Interdependencias</label>
              <textarea rows="2" class="form-control" id="interdependencias" placeholder="Interdependencias del paquete de trabajo"></textarea>
            </div>
          </div>
          <!--Organización responsable-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="id_compania_responsable">Organización responsable</label>
              <select class="form-control" id="id_compania_responsable">  
              </select>
            </div>
          </div>
          <!--Requisitos de calidad-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="requisitos_calidad">Requisitos de calidad</label>
              <textarea rows="2" class="form-control" id="requisitos_calidad" placeholder="Requisitos de calidad del paquete de trabajo"></textarea>
            </div>
          </div>
          <!--Referencias tecnicas-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="referencias_tecnicas">Referencias técnicas</label>
              <textarea rows="2" class="form-control" id="referencias_tecnicas" placeholder="Referencias técnicas del paquete de trabajo"></textarea>
            </div>
          </div>
          <!--Información del contrato-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="informacion_contrato">Información del contrato</label>
              <textarea rows="2" class="form-control" id="informacion_contrato" placeholder="Información del contrato sobre el paquete de trabajo"></textarea>
            </div>
          </div>
          <!--Estado-->
          <div class="row">
            <div class="form-group col-md-12">
              <label for="id_estado">Estado</label>
              <select class="form-control" id="id_estado">  
              </select>
            </div>
          </div>
          <!--Submit-->
          <div class="row">
            <div class="col-md-1" id="submit">
              <button type="submit" class="btn btn-default" action="editarPaquete();">Guardar</button>
            </div>
          </div>
        </form>     
      </div>  
    </div>
    <script src="../../assets/js/jquery-1.7.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/alcance/js/detalleDiccionario.js"></script>
  </body>
</html>
