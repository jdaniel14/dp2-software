      <div class="h2-title">
        <h2>Lista de requisitos</h2>
      </div>  
      <div class="container">
        <div class="pull-right col-md-offset-10">
          <button type="button" id="agregar" class="btn btn-default btn-md">
            Agregar requisito <span class="glyphicon glyphicon-plus-sign"></span>
          </button>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="header-requisitos">
              <th>Id</th>
              <th>Descripción</th>
              <th>Tipo</th>
              <th>Categoria</th>
              <th>Observaciones</th>
              <th>Unidad de medida</th>
              <th>Valor</th>
              <th colspan="2">Acciones</th>
            </thead>
            <tbody class="cuerpo-tabla" id="listaRequisitos">
                
            </tbody>
          </table>
        </div>      
      </div>  
      <div class="modal fade" id="detalleRequisito" role="dialog" aria-labelledby="detalleRequisito" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 id="tituloModal"class="modal-title"></h4>
            </div>
            <div class="modal-body">
              <div class="container">
                <form action="" id="form-requisito">
                  <input type="hidden" id="id_requisito" class="form-control" />
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="descripcion" class="control-label">Descripción*</label>
                      <input id="descripcion" name="despcripcion" placeholder="Descripción" type="text" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="" class="control-label">Tipo</label>
                      <select id="id_tipo_requisito" name="id_tipo_requisito" placeholder="tipo" class="form-control">
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="" class="control-label">Categoría</label>
                      <select id="id_categoria_requisito" name="id_categoria_requisito" placeholder="categoria" class="form-control">
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="observaciones" class="control-label">Observaciones</label>
                      <input type="text" id="observaciones" name="observaciones" placeholder="Observaciones" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="unidad_medida" class="control-label">Unidad de medida</label>
                      <input type="text" id="unidad_medida" name="unidad_medida" placeholder="Unidad de medida" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="valor" class="control-label">Valor</label>
                      <input type="text" id="valor" name="valor" placeholder="Valor" class="form-control">
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="button" id="guardar" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
